<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Basic Input Types</title>
        <link rel="stylesheet" href="../css/user_sample.css"> 
    </head>
    <body>
        <form>
            <header class="headerContainer"><h1>User Form</h1></header>
            <!--UC1 - User First Name -->
            <div>
                <label for="text">Enter Your First Name: </label>
                <input type="text" id="text" name="text" placeholder="enter your first name">
                <error-output class="text-error" for="text"></error-output>
            </div>
            <!--UC2 - User Email -->
            <div>
                <label for="email">Enter Your Valid Email : </label>
                <input type="email" id="email" name="email" placeholder="enter your valid email">
                <error-output class="email-error" for="email"></error-output>
            </div>
            <!--UC3 - User Mobile Number -->
            <div>
                <label for="number">Enter Your Mob-Number : </label>
                <input type="number" id="number" name="number" placeholder="enter your current number">
                <error-output class="number-error" for="number"></error-output>
            </div>
            <!--UC4 - User Password with minimum 8 character -->
            <div>
                <label for="pwd">Password Input: </label>
                <input type="pwd" id="pwd" name="pwd" placeholder="enter your password">
                <error-output class="pwd-error" for="pwd"></error-output>
            </div>
            <div>
                <button>Submit</button>
            </div>
        </form>
        <script>
            /*UC1 - User First Name Validation */
            const text = document.querySelector('#text');
            const textError = document.querySelector('.text-error');
            text.addEventListener('input', function() {
                let nameRegex = RegExp('^[A-Z]{1}[a-z]{2,}$');
                if (nameRegex.test(text.value))
                    textError.textContent = "";
                else textError.textContent = "Name is Incorrect";    
            });

            /*UC2 - User Email validation */
            const email = document.querySelector('#email');
            const emailError = document.querySelector('.email-error');
            email.addEventListener('input', function() {
                let emailRegex = RegExp('^[A-Z0-9a-z._%+-]+@[A-Za-z0-9.-]+.[A-Za-z]{2,64}$');
                if(emailRegex.test(email.value))
                    emailError.textContent = "";
                else emailError.textContent = "Invalid Email..!";
            });

            /*UC3 - User Mobile Number validation */
            const number = document.querySelector('#number');
            const numberError = document.querySelector('.number-error');
            number.addEventListener('input', function() {
                let numberRegex = RegExp('^[0-9]{10}$');
                if(numberRegex.test(number.value))
                    numberError.textContent = "";
                else numberError.textContent = "Mobile Number should be 10 digit.";
            });

            /*UC4 - User Rule 1 Password validation */
            const pwd = document.querySelector('#pwd');
            const pwdError = document.querySelector('.pwd-error');
            pwd.addEventListener('input', function() {
                let passwordRegex = RegExp('^[A-Za-z0-9]{8,}$');
                if(passwordRegex.test(pwd.value))
                    pwdError.textContent = "";
                else pwdError.textContent = "Password should be atleast 8 character.";
            });
        </script>
    </body>
</html>
